<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TaskFlow - Sign Up & Login</title>
  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #1f2937;
      overflow-x: hidden;
    }
    /* Background floating bubbles */
    body::before {
      content: '';
      position: fixed;
      top: -150px; left: -150px;
      width: 600px; height: 600px;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.15), transparent 70%);
      filter: blur(80px);
      animation: floatAround 25s ease-in-out infinite;
      z-index: 0;
      border-radius: 50%;
    }
    body::after {
      content: '';
      position: fixed;
      bottom: -200px; right: -200px;
      width: 700px; height: 700px;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1), transparent 60%);
      filter: blur(90px);
      animation: floatAroundReverse 30s ease-in-out infinite;
      z-index: 0;
      border-radius: 50%;
    }
    @keyframes floatAround {
      0%, 100% { transform: translate(0, 0) rotate(0deg);}
      50% { transform: translate(20px, 30px) rotate(180deg);}
    }
    @keyframes floatAroundReverse {
      0%, 100% { transform: translate(0, 0) rotate(0deg);}
      50% { transform: translate(-30px, -40px) rotate(-180deg);}
    }

    /* Navbar */
    nav.navbar {
      position: sticky;
      top: 0; left: 0; right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: rgba(255 255 255 / 0.9);
      backdrop-filter: saturate(180%) blur(20px);
      box-shadow: 0 2px 15px rgb(0 0 0 / 0.1);
      z-index: 10;
      user-select: none;
      height: 60px;
    }
    nav.navbar .logo {
      display: flex;
      align-items: center;
      gap: 16px;
      font-weight: 900;
      font-size: 32px;
      color: #4f46e5;
      text-decoration: none;
      letter-spacing: 1px;
      font-family: 'Poppins', sans-serif;
    }
    nav.navbar .logo-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #4f46e5 0%, #818cf8 100%);
      border-radius: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 26px;
      font-weight: 900;
      /* box-shadow: 0 8px 20px rgba(79, 70, 229, 0.6); */
      user-select: none;
      transform: translateY(-1px);
    }

    /* Main container */
    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 24px 100px;
      z-index: 1;
      position: relative;
    }
    .auth-container {
      width: 100%;
      max-width: 480px;
      background: #fff;
      border-radius: 20px;
      box-shadow:
        0 20px 40px rgb(0 0 0 / 0.12),
        0 8px 16px rgb(0 0 0 / 0.06);
      padding: 60px 48px 48px;
      position: relative;
      overflow: hidden;
      transition: box-shadow 0.3s ease;
    }
    .auth-container:hover {
      box-shadow:
        0 25px 55px rgb(79 70 229 / 0.3),
        0 12px 28px rgb(79 70 229 / 0.15);
    }
    .auth-header {
      text-align: center;
      margin-bottom: 48px;
    }

    /* Tabs */
    .tab-switcher {
      display: flex;
      background: #f3f4f6;
      border-radius: 12px;
      padding: 8px;
      margin-bottom: 0px;
      box-shadow: inset 0 0 12px rgb(0 0 0 / 0.05);
      user-select: none;
    }
    .tab-switcher label {
      flex: 1;
      padding: 14px 0;
      font-size: 16px;
      font-weight: 600;
      color: #6b7280;
      text-align: center;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
      user-select: none;
    }
    /* Active tab */
    #tab-signup:checked ~ main .tab-switcher label[for="tab-signup"],
    #tab-login:checked ~ main .tab-switcher label[for="tab-login"] {
      background: linear-gradient(135deg, #4f46e5 0%, #818cf8 100%);
      color: white;
      box-shadow: 0 6px 16px rgba(79, 70, 229, 0.3);
      font-weight: 700;
    }

    /* Forms */
    form.auth-form {
      display: none;
      flex-direction: column;
      gap: 20px;
      animation: fadeIn 0.5s ease forwards;
    }
    #tab-signup:checked ~ main #signupForm {
      display: flex;
    }
    #tab-login:checked ~ main #loginForm {
      display: flex;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateX(30px);}
      to {opacity: 1; transform: translateX(0);}
    }
    #tab-signup:checked ~ main #authTitle::after {
      content: "Create your account";
      color: #374151;
      font-weight: 700;
      font-size: 28px;
      letter-spacing: 0.5px;
    }
    #tab-login:checked ~ main #authTitle::after {
      content: "Welcome back!";
      color: #374151;
      font-weight: 700;
      font-size: 28px;
      letter-spacing: 0.5px;
    }
    #tab-signup:checked ~ main #authSubtitle::after {
      content: "Join thousands of professionals staying organized";
      font-size: 16px;
      color: #6b7280;
      margin-top: 6px;
      font-weight: 500;
    }
    #tab-login:checked ~ main #authSubtitle::after {
      content: "Login to your account to continue";
      font-size: 16px;
      color: #6b7280;
      margin-top: 6px;
      font-weight: 500;
    }
    .auth-title::after,
    .auth-subtitle::after {
      display: block;
    }
    #authTitle,
    #authSubtitle {
      color: transparent;
      height: 38px;
      user-select: none;
    }

    /* Form layout */
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .form-group {
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .form-label {
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
      letter-spacing: 0.2px;
    }
    .form-control {
      font-size: 16px;
      padding: 14px 18px;
      border-radius: 12px;
      border: 2px solid #e5e7eb;
      background: #f9fafb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      outline: none;
      border-color: #4f46e5;
      background: white;
      box-shadow: 0 0 8px rgba(79, 70, 229, 0.4);
    }

    /* Submit button */
    .submit-btn {
      background: linear-gradient(135deg, #4f46e5 0%, #818cf8 100%);
      color: white;
      font-weight: 700;
      font-size: 18px;
      border: none;
      border-radius: 14px;
      padding: 16px 0;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(79, 70, 229, 0.35);
      transition: all 0.3s ease;
      letter-spacing: 1px;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .submit-btn:hover {
      background: linear-gradient(135deg, #393846 0%, #414154 100%);
      box-shadow: 0 14px 32px rgba(59, 54, 212, 0.5);
      color: white;
      transform: translateY(-3px);
    }
    .submit-btn:active {
      transform: translateY(0);
      box-shadow: 0 6px 14px rgba(59, 54, 212, 0.3);
    }
    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    /* Responsive */
    @media (max-width: 520px) {
      nav.navbar {
        padding: 18px 24px;
      }
      nav.navbar .logo {
        font-size: 24px;
        gap: 10px;
      }
      nav.navbar .logo-icon {
        width: 40px;
        height: 40px;
        font-size: 20px;
      }
      main {
        padding: 60px 20px 80px;
      }
      .auth-container {
        padding: 48px 28px 36px;
        max-width: 360px;
        border-radius: 18px;
      }
      .form-row {
        grid-template-columns: 1fr;
      }
      #authTitle, #authSubtitle {
        height: auto;
      }
      #authTitle::after, #authSubtitle::after {
        font-size: 22px !important;
      }
      .submit-btn {
        font-size: 16px;
        padding: 14px 0;
      }
    }

    /* Footer */
    footer.footer {
      background: rgba(255 255 255 / 0.95);
      backdrop-filter: saturate(180%) blur(20px);
      text-align: center;
      padding: 22px 40px;
      font-weight: 600;
      font-size: 15px;
      color: #6b7280;
      box-shadow: 0 -2px 15px rgb(0 0 0 / 0.05);
      user-select: none;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    footer.footer a {
      color: #4f46e5;
      text-decoration: none;
      font-weight: 700;
      margin: 0 10px;
      transition: color 0.3s ease;
    }
    footer.footer a:hover {
      color: #6366f1;
      text-decoration: underline;
    }



  
   .floating-circles {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    pointer-events: none;
    z-index: 0;
  }
  .floating-circles span {
    position: absolute;
    border-radius: 50%;
    background: rgba(255 255 255 / 0.15);
    filter: drop-shadow(0 0 8px rgba(255 255 255 / 0.2));
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
    animation-direction: alternate;
    opacity: 0.8;
  }
  .floating-circles span:nth-child(1) {
    width: 120px;
    height: 120px;
    top: 15%;
    left: 10%;
    animation-name: floatUpDown1;
    animation-duration: 18s;
  }
  .floating-circles span:nth-child(2) {
    width: 90px;
    height: 90px;
    top: 50%;
    left: 80%;
    animation-name: floatUpDown2;
    animation-duration: 22s;
    background: rgba(255 255 255 / 0.12);
  }
  .floating-circles span:nth-child(3) {
    width: 150px;
    height: 150px;
    top: 70%;
    left: 40%;
    animation-name: floatUpDown3;
    animation-duration: 20s;
    background: rgba(255 255 255 / 0.1);
  }
  .floating-circles span:nth-child(4) {
    width: 80px;
    height: 80px;
    top: 30%;
    left: 65%;
    animation-name: floatUpDown4;
    animation-duration: 25s;
    background: rgba(255 255 255 / 0.14);
  }
  .floating-circles span:nth-child(5) {
    width: 100px;
    height: 100px;
    top: 85%;
    left: 75%;
    animation-name: floatUpDown5;
    animation-duration: 20s;
    background: rgba(255 255 255 / 0.13);
  }
  @keyframes floatUpDown1 {
    0%, 100% { transform: translateY(0) translateX(0); opacity: 0.8;}
    50% { transform: translateY(-30px) translateX(10px); opacity: 0.5;}
  }
  @keyframes floatUpDown2 {
    0%, 100% { transform: translateY(0) translateX(0); opacity: 0.8;}
    50% { transform: translateY(25px) translateX(-10px); opacity: 0.6;}
  }
  @keyframes floatUpDown3 {
    0%, 100% { transform: translateY(0) translateX(0); opacity: 0.8;}
    50% { transform: translateY(-35px) translateX(-10px); opacity: 0.5;}
  }
  @keyframes floatUpDown4 {
    0%, 100% { transform: translateY(0) translateX(0); opacity: 0.8;}
    50% { transform: translateY(20px) translateX(15px); opacity: 0.7;}
  }
  @keyframes floatUpDown5 {
    0%, 100% { transform: translateY(0) translateX(0); opacity: 0.8;}
    50% { transform: translateY(-25px) translateX(5px); opacity: 0.6;}
  }

  
.floating-circles span:nth-child(1) {
  animation-duration: 4s;
}
.floating-circles span:nth-child(2) {
  animation-duration: 5s;
}
.floating-circles span:nth-child(3) {
  animation-duration: 4.5s;
}
.floating-circles span:nth-child(4) {
  animation-duration: 6s;
}
.floating-circles span:nth-child(5) {
  animation-duration: 5.5s;
}


.login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 18px;
        }

    
.login-link a {
            color: #3498db;
            text-decoration: none;
        }


                #messages {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 300px;
        z-index: 9999;
    }     /* Container at center-bottom */
#toast-container {
    position: fixed;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 9999;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
}

/* Toast message box */
.toast {
    min-width: 220px;
    max-width: 320px;
    padding: 12px 20px;
    border-radius: 6px;
    color: #fff;
    font-size: 14px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    opacity: 0;
    transform: translateY(30px);
    animation: toast-in 0.4s forwards;
}

/* Color variants */
.toast.success { background: #28a745; }
.toast.error   { background: #dc3545; }
.toast.info    { background: #17a2b8; }
.toast.warning { background: #ffc107; color: #000; }

/* Slide in animation */
@keyframes toast-in {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Fade out animation */
@keyframes toast-out {
    to {
        opacity: 0;
        transform: translateY(30px);
    }
}

  </style>
</head>
<body>
      
  {% if messages %}
<div id="toast-container">
    {% for message in messages %}
        <div class="toast {{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endif %}
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const toasts = document.querySelectorAll(".toast");
        toasts.forEach(toast => {
            setTimeout(() => {
                toast.style.animation = "toast-out 0.5s forwards";
                setTimeout(() => toast.remove(), 500);
            }, 3000); // stays 4s
        });
    });
</script>
  <div class="floating-circles" aria-hidden="true">
  <span></span>
  <span></span>
  <span></span>
  <span></span>
  <span></span>
</div>


  <!-- Navbar -->
  <nav class="navbar" role="navigation" aria-label="Main Navigation">
    <a href="#" class="logo" aria-label="TaskFlow Home">
      <div class="logo-icon" aria-hidden="true">T</div>
      Todo App
    </a>
  </nav>

  <!-- Radio buttons for tabs -->
  <input type="radio" name="tab" id="tab-signup" checked hidden>


  <main>
    <div class="auth-container" role="main" aria-labelledby="authTitle">
      <header class="auth-header">
        <nav class="tab-switcher" role="tablist" aria-label="Sign Up and Login Tabs">
          <label for="tab-signup" role="tab" tabindex="0" aria-selected="true">Sign Up</label>
          
        </nav>

        <h1 class="auth-title" id="authTitle">Placeholder</h1><br>
        <p class="auth-subtitle" id="authSubtitle">Placeholder</p><br>
      </header>

      <section class="form-container">
        <!-- Sign Up Form -->
        <form
          method="POST"
          action="{% url 'signUp' %}"
          class="auth-form"
          id="signupForm"
          novalidate
        >
        {% csrf_token %}
          <div class="form-row">
            <div class="form-group">
              <label for="signupUsername" class="form-label">User Name</label>
              <input
                type="text"
                id="signupUsername"
                name="username"
                class="form-control"
                required
                autocomplete="username"
              />
            </div>
          </div>

          <div class="form-group password-group">
            <label for="signupPassword" class="form-label">Password</label>
            <input
              type="password"
              id="signupPassword"
              name="password"
              class="form-control"
              required
              autocomplete="new-password"
            />
          </div>

          <div class="form-group password-group">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              class="form-control"
              required
              autocomplete="new-password"
            />
          </div>

          <button type="submit" class="submit-btn">
            Create Account
          </button>
        </form>
      <div class="login-link">
            Already have an account? <a href="{% url 'login' %}">Login</a>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    &copy; 2025 TaskFlow. All rights reserved.
    <a href="#" aria-label="Privacy Policy">Privacy Policy</a> |
    <a href="#" aria-label="Terms of Service">Terms of Service</a>
  </footer>
</body>
</html>
